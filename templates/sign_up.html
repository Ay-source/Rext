{% extends 'layout.html' %}
{% block title %} Sign in {% endblock %}
{% block body %}
<nav>
    <a class="sign_in" href="/sign_in">Sign in</a>
</nav>
<div class="sign sign_up">
    <form method="POST" action="#">
        <div id="username">
            <label for="Username/Email" class="block_label">Username/Email: </label>
            <input class="userpass" name="username_email" placeholder="Username/Email" type="text"/>
        </div>
        <div id="password">
            <label for="password" class="block_label">Password: </label>
            <input class="userpass" name="password" placeholder="password" type="password"/>
            <label class="repeatpass block_label" for="password">Repeat Password: </label>
            <input class="userpass" placeholder="password" type="password"/>
        </div>
        <div>
            <label for="checkbox">What do you need rext for</label>
            <input name="permission" type="radio" value="sell:books" placeholder="">
            <label for="checkbox" class="permissions">Share books</label>
            <input name="permission" type="radio" value="read:books" placeholder="">
            <label for="checkbox" class="permissions">Read books</label>
        </div>
        <input class="login" type="Submit" value="Sign up">
    </form>
</div>
{% endblock %}
